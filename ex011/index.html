<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <h1> Inserting locally hosted videos. </h1>

    <p>Este video está hospedado no meu próprio servidor.</p>
    <p> This video is hosted on my own server. </p>

    <video  width="480
" poster="imagens/limao_m.png" controls autoplay loop>
        <source src="midia/meu_video.mkv" type="video/mkv">
        <source src="midia/meu_video.m4v" type="video/m4v">
        <source src="midia/meu_video.webm" type="video/webm">
        <source src="midia/meu_video.ogv" type="video/ogv">
        <source src="midia/mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade de reprodução de videos.</p>
        <p> Your browser does not support video playback. </p>
    </video>
    
    <h1>Inserindo videos do YouTube</h1>
    <h1> Inserting YouTube videos </h1>

    <iframe width="480" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <h1> Inserting Vimeo videos </h1>
    <iframe src="https://player.vimeo.com/video/197093965?title=0&byline=0&portrait=0" width="480" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
